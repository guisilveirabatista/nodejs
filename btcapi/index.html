<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/" method="post">

        <label>Convert</label>
        <input type="text" name="amount" placeholder="quantity">

        <select name="crypto">
            <option>BTC</option>
            <option>ETH</option>
            <option>LTC</option>
        </select>

        <select name="fiat">
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
        </select>

        <button type="submit" name="button">Submit</button>
    </form>
</body>

</html>
